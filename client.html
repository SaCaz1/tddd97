<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeView">
      <div id="loginError"></div>
      <div class="welcome">
        <div class="logo">
          <img src="wimage.png" alt="">
        </div>
        <div class="rightMenu">
          <div class="login">
            <form class="loginForm" action="" method="" onsubmit="submitSignInForm(this); return false;">
              <label for="email">Email </label><input type="email" name="email" value="" required>
              <label for="password">Password </label><input type="password" name="password" value="" required>
              <input type="submit" name="loginBtn" value="login">
            </form>
          </div>
          <div class="signup">
            <h3>Sign up here</h3>
            <div id="serverMessage"></div>
            <form class="signupForm" action="" method="" onsubmit="submitSignUpForm(this); return false;">
              <label for="firstName">First name </label><input type="text" name="firstName" value="" required>
              <label for="familyName">Family name </label><input type="text" name="familyName" value="" required>
              <label for="gender">Gender </label>
              <select name="gender" id ="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <label for="city">City </label><input type="text" name="city" value="" required>
              <label for="country">Country </label><input type="text" name="country" value="" required>
              <label for="email">Email </label><input type="email" name="email" value="" required>
              <label for="password">Password </label><input type="password" name="password" value="" minlength="2" required>
              <label for="repeatPSW">Repeat PSW </label><input type="password" name="repeatPSW" value="" required>
              <input type="submit" name="signupBtn" value="Sign Up">
            </form>
          </div>
        </div>
      </div>
    </script>
    <script type="text/view" id="profileView">
    <div class="header">
      <div class="tab" id="homeTab" onclick="tabClicked('homePanel')">Home</div>
      <div class="tab" id="browseTab" onclick="tabClicked('browsePanel')">Browse</div>
      <div class="tab" id="accountTab" onclick="tabClicked('accountPanel')">Account</div>
    </div>
    <div class="panel" id="homePanel">
    </div>
    <div class="panel" id="browsePanel">
    </div>
    <div class="panel" id="accountPanel">
    </div>
    </script>
  </head>
  <body>
  <div class="pageContent" id="pageContent">

  </div>
  <div class="notificationArea" id="notificationArea">

  </div>
  </body>
</html>
