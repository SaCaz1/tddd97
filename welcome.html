<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="welcome.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="welcome">
      <div class="logo">
        <img src="wimage.png" alt="">
      </div>
      <div class="rightMenu">
        <div class="login">
          <form class="loginForm" action="" method="">
            <label for="email">Email </label><input type="text" name="email" value="">
            <label for="password">Password </label><input type="password" name="password" value="">
            <input type="submit" name="loginBtn" value="login">
          </form>
        </div>
        <div class="signup">
          <h3>Sign up here</h3>
            <form class="signupForm" action="" method="">
              <label for="firstName">First name </label><input type="text" name="firstName" value="">
              <label for="familyName">Family name </label><input type="text" name="familyName" value="">
              <label for="gender">Gender </label>
              <select name="gender" id ="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
              <label for="city">City </label><input type="text" name="city" value="">
              <label for="country">Country </label><input type="text" name="country" value="">
              <label for="email">Email </label><input type="text" name="email" value="">
              <label for="password">Password </label><input type="password" name="password" value="">
              <label for="repeatPSW">Repeat PSW </label><input type="password" name="repeatPSW" value="">
              <input type="submit" name="signupBtn" value="Sign Up">
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
